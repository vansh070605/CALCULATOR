<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Particles.js -->
</head>

<body>
    <!-- Particle Background -->
  <div id="particles-js"></div>
    
    <div class="background">
        <div class="bubbles"></div>
    </div>

    <div class="Calculator">
        <h2 class="calc-title">Calculator</h2>
        <div class="display">
            <input type="text" class="display-input" placeholder="0">
            <input type="text" class="display-result">
        </div>

        <div class="buttons">
            <button class="operator">AC</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator"><span>&divide;</span></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator"><span>&times;</span></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator"><span>-</span></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator"><span>+</span></button>
            <button>0</button>
            <button>.</button>
            <button class="operator backspace">âŒ«</button>
            <button class="operator equal-btn">=</button>
        </div>
    </div>
    <div id="particles-js"></div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</body>

</html>
